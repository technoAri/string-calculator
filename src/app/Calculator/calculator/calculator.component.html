<section class="flex">
  <form (ngSubmit)="submit()">
    <label for="numbers">Input</label>
    <input type="text" required id="numbers" name="numbers" [(ngModel)]="numbers">
  </form>

  <article class="result">
    <strong>Result:</strong>
    <span id="result">{{result}}</span>
  </article>
</section>
